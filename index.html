<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>面白映画選択</title>
    <meta name="description" content="面白そうな映画を選んでください" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="面白映画選択" />
    <meta property="og:image" content="/img/icon.png" />
    <meta property="og:url" content="http://example.net/" />
    <meta property="og:site_name" content="面白映画選択" />
    <meta property="og:description" content="面白そうな映画を選んでください" />

    <meta name="robots" content="noarchive">

    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/reboot.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/Loading.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <h1 class="header-h1">面白映画<br class="br">選択</h1>
      </div>
    </header>
    <section id="app" class="contents">
      <div class="container">
        <div class="contents-frame">
          <h1 class="contents-h1">面白そうな映画を選んでください</h1>
        </div>
      </div>
      <div class="container">
        <div v-show="loading" class="loader">Loading...</div>
        <div v-show="!loading" class="movie-contents">
          <div class="movie" v-for="result in results">
            <div class="img-container movie-img">
              <img v-bind:src="result.img_link" class="img">
            </div>
            <button class="movie-title button w100">{{ result.title }}</button>
          </div>
        </div>
        <button v-on:click="reLoading" class="re-loading button">
          <i v-bind:class="{ 'fa-spin': loading }" class="fas fa-spinner"></i>
          <span class="re-loading-text">再読込</span>
        </button>
      </div>
      <div class="container">
        <div class="explain-contents contents-frame">
          <h2>このサイトについて</h2>
          <div class="explain">
            <p>Webサイト利用により収集されたデータは、Webサイト作成者が利用いたします。ご了承ください。</p>
            <p>個人を特定するなどトラッキングは行いません。</p>
            <p>表示されているデータは、Web上でクロールし収集したデータです。お問い合わせについては下記へ.</p>
          </div>
          <a href="#" target="_blank" class="button" >お問い合わせフォーム</a>
        </div>
      </div>
    </div>
    </section>
    <footer id="footer" class="footer">
      <div class="container">
        <address class="address">&copy; 2019 commander aipa, Allright Reserved.</address>
      </div>
    </footer>
    <script src="https://npmcdn.com/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html
